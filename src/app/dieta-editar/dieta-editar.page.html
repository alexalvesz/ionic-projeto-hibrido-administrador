<ion-header>

  <ion-toolbar>
      <ion-buttons slot="start">

        <ion-back-button></ion-back-button>

      </ion-buttons>
    

    <ion-title class="ion-text-center">Editar Dieta</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content>
  <form [formGroup]="formGroup">
    <ion-card id="grad">
      <ion-card-content>
        <ion-item>
          <ion-label position="floating" color="light">Nome da Dieta</ion-label>
          <ion-input formControlName="nome"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked" color="light">Descrição</ion-label>
          <ion-textarea placeholder="Descrição da Dieta" formControlName="descricao" ></ion-textarea>
        </ion-item>
        <ion-button expand="block" color="medium" (click)="editar()" fill="outline">Enviar</ion-button>
       
      </ion-card-content>
    </ion-card>
    </form>
</ion-content>
