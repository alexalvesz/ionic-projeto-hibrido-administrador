<ion-header>

  <ion-toolbar>
      <ion-buttons slot="start">

        <ion-menu-button></ion-menu-button>

      </ion-buttons>
    

    <ion-title class="ion-text-center">Visualizar Dieta</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content>
  <form [formGroup]="formGroup">
<ion-card id="grad">
  <ion-card-content>
    <ion-item>
      <ion-label position="floating" color="light">Nome da Dieta</ion-label>
      <ion-input formControlName="nome" disabled="true"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked" color="light">Descrição</ion-label>
      <ion-textarea placeholder="Descrição da Dieta" formControlName="descricao" disabled="true"></ion-textarea>
    </ion-item>
    <ion-button expand="block" color="medium" (click)="editar()" fill="outline">Editar</ion-button>
    <ion-button expand="block" color="danger" (click)="remover()" fill="outline">Excluir</ion-button>
  </ion-card-content>
</ion-card>
</form>
</ion-content>
